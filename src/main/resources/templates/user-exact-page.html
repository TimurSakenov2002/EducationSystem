<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Users</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="my-3 p-3 bg-body rounded shadow-sm mx-3">
    <h4 class="border-bottom pb-2 mb-0">User information</h4>


    <div class="card text-left">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h6>Username: </h6><p th:text="${user.getUsername()}"/>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

    <div class="card text-left">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h6>Role: </h6><p th:text="${'@'+user.getRole().getName()}"/>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

    <div class="card text-left">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h6>Interests:</h6>
            <p th:each="interest:${user.getInterestList()}" th:text="${interest.getName()+' '}"/>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

    <br>
    <small class="d-block text-end mt-3">
        <form th:action="${'/users/'+user.getId()}" method="post">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select the role</label>
                <select name="txtRole" class="form-control" id="exampleFormControlSelect1" style="width: 30%">
                    <option th:selected="${user.getRole()==role}" th:each="role :${roles}" th:value="${role.getName()}" th:text="${role.getName()}"/>
                </select>
                <br>
                <input type="submit" class="btn btn-success" value="Assign">
            </div>
        </form>
    </small>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
